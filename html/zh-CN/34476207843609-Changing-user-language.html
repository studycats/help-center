<h2>Learn English - Studycat</h2>
<p>1. 点击门户图标。</p>
<p><img alt="Screenshot 2024-06-28 at 14.08.00.png" src="https://help.studycat.com/hc/article_attachments/34476207796761" /></p>
<p>2. 点击个人资料图标。</p>
<p><img alt="Screenshot 2024-06-28 at 14.17.11.png" src="https://help.studycat.com/hc/article_attachments/34476207805465" /></p>
<p>3. 点击"设置"<img alt="Screenshot 2024-06-28 at 14.18.54.png" src="https://help.studycat.com/hc/article_attachments/34476197946521" /></p>
<p>4. 按顺序输入屏幕上显示的数字（例如"912"）以通过年龄验证</p>
<p><img alt="Screenshot 2024-06-28 at 14.20.39.png" src="https://help.studycat.com/hc/article_attachments/34476207809817" /></p>
<p>5. 点击"语言"</p>
<p><img alt="Screenshot 2024-07-01 at 14.29.04.png" src="https://help.studycat.com/hc/article_attachments/34476207810969" /></p>
<p>6. 选择您需要的语言</p>
<p><img alt="Screenshot 2024-07-01 at 14.30.29.png" src="https://help.studycat.com/hc/article_attachments/34476197954841" /></p>
<p>7. 应用程序将显示为您选择的语言</p>
<p><img alt="Screenshot 2024-07-01 at 14.30.48.png" src="https://help.studycat.com/hc/article_attachments/34476207816729" /></p>
