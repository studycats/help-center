<p>在這個互動式挑戰中測試你的彩繪技巧。你能準確地為物品上色嗎？</p>
<h2>目標</h2>
<p>為每個物品塗上指定的顏色來完成挑戰。</p>
<h2>操作方式</h2>
<p>點擊調色盤選擇顏色，並用手指拖曳為物品上色。</p>
<h2>遊戲機制</h2>
<h3>選擇顏色</h3>
<p>從調色盤中選擇正確的顏色開始繪畫。</p>
<h3>為物品上色</h3>
<p>用手指在物品上拖曳來為其上色。你會看到畫筆正在為物品上色。</p>
<h3>完成繪畫</h3>
<p>持續拖曳手指直到物品完全塗上指定的顏色。</p>

<p>繼續聆聽並為每個物品塗上指定的顏色。</p>
