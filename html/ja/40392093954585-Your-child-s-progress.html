<p>新しい<strong>進捗パネル</strong>で、お子様の学習の道のりを一目で確認できます。お子様の学習の進み具合と次のステップが分かりやすく表示されます。学習の冒険を進めていく中で、お子様の成長を一緒に見守りましょう！</p>
<p>アプリの右下に表示されています。</p>

<p>パネル内のメダルは、お子様が完了する必要のあるレッスンを示しています。各レッスンは3～6個の楽しいゲームで構成されています。アクティビティごとに星を獲得し、レッスンを完了するとメダルがもらえます。絵のアイコンは学習テーマを表しています。</p>
