<p>title: 孩子的學習進度
category: faq
section: whats_new</p>
<hr />
<p>全新的<strong>進度面板</strong>讓您一目了然地追蹤孩子的學習歷程。它顯示了孩子已完成的內容以及接下來要學習的部分。在孩子的學習冒險中，一起為他們的進步喝采吧！</p>
<p>進度面板位於應用程式的右下角。</p>
<p><img alt="" src="https://help.studycat.com/hc/article_attachments/40392758902553" /></p>
<p>面板中的每個獎牌代表孩子需要完成的一個課程，每個課程包含3-6個有趣且吸引人的遊戲。學習者在每個活動後可以獲得星星，完成課程後則能獲得獎牌。圖示代表不同的學習主題。</p>
