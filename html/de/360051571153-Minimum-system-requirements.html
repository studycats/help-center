<p>Die Sprachlern-Apps von Studycat sind für Android- und iOS-Geräte mit Touchscreen entwickelt.</p>
<p><strong>Die Mindestanforderungen sind wie folgt:</strong></p>
<ul>
<li>Android-Tablet oder -Smartphone mit Android 6.0 oder höher</li>
<li>Apple iOS 11 oder höher</li>
</ul>
