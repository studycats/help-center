<p>在这个互动挑战中测试你的涂色技能。你能准确匹配颜色并为物品上色吗？</p>
<h2>目标</h2>
<p>用指定的颜色为每个物品上色来完成挑战。</p>
<h2>操作方法</h2>
<p>点击调色板选择颜色，然后用手指拖动为物品上色。</p>
<h2>游戏机制</h2>
<h3>选择颜色</h3>
<p>从调色板中选择正确的颜色开始涂色。</p>
<h3>为物品上色</h3>
<p>用手指在物品上拖动来用选定的颜色进行涂色。你会看到画笔在为物品上色。</p>
<h3>完成涂色</h3>
<p>继续用手指拖动直到物品完全涂上指定的颜色。</p>
<p><img alt="WhatsApp GIF 2024-07-12 at 12.59.52.gif" src="https://help.studycat.com/hc/article_attachments/34967665665945" /></p>
<h3>重复</h3>
<p>继续听指令并用指定的颜色为每个物品上色。</p>
<p>开始吧！</p>
<p>投入挑战，展示你的涂色技能！</p>
