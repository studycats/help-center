<h2>其他 Studycat 遊戲</h2>
<p>中等或高難度的遊戲通常會有生命值或時間限制。如果您想要關閉遊戲中的這些限制，可以依照以下步驟操作：</p>
<ol>
<li>點選「家長專區」</li>
<li>點選「設定」</li>
<li>開啟或關閉生命值或計時器</li>
</ol>
