<hr />
<h3></h3>
<p><strong>如何在最多4個學習者之間切換及建立檔案</strong><br />
以下是切換檔案及新增檔案的方法：</p>
<p><img alt="" src="https://help.studycat.com/hc/article_attachments/32456628954137" /></p>
<p><strong>建立新檔案</strong></p>
<ul>
<li>點選螢幕左上角的貓咪圖示</li>
<li>點選「切換」圖示：尋找有兩個藍色貓頭的方形圖示</li>
<li>選擇「+」</li>
<li>選擇一隻貓咪，輸入姓名和年齡</li>
</ul>
<p><strong>切換檔案</strong></p>
<ul>
<li>點選貓咪圖示</li>
<li>點選「切換」圖示</li>
<li>從清單中選擇要切換的檔案（貓咪）</li>
</ul>
<p><strong>管理檔案</strong></p>
<ul>
<li>編輯：要編輯檔案，請前往「檔案」圖示，選擇檔案，然後選擇「編輯」</li>
<li>刪除：目前無法刪除檔案</li>
</ul>
