<p>Studycatライブラリーでは、楽しい歌やストーリーを通じて、お子様がより豊かな英語体験ができます。各ストーリーでStudycatの仲間たちが活躍し、アプリで学んだ語彙を強化します。アニメーションと魅力的な歌で、お子様は自然な英語の使い方に触れることができ、新しい単語の理解と記憶が容易になります。</p>
<p><strong>注意</strong>：お気に入りのStudycatの歌は、簡単にアクセスできるようライブラリーにまとめられています。</p>
