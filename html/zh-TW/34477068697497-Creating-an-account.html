<p>title: 建立帳號
category: account
section: account</p>
<hr />
<p>在每個應用程式中有兩種建立帳號的方式。您可以在首次下載應用程式時的初始設定過程中建立帳號，或是在使用應用程式一段時間後再建立。以下說明是關於如何在進入主畫面後建立帳號。</p>
<p><strong>Studycat 英文和西班牙文版本</strong></p>
<p>1. 前往「設定」區域</p>
<p>2. 點選「登入／建立帳號」按鈕</p>
<p>3. 依照畫面上的指示操作。如有任何問題，歡迎隨時聯絡客服！</p>
<p><strong>Studycat 法文、德文和中文版本</strong></p>
<p>1. 前往「家長專區」</p>
<p>2. 選擇「登入」</p>
<p>3. 依照畫面上的指示操作。如有任何問題，歡迎隨時聯絡客服！</p>
