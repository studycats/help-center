<h3><strong>西班牙語版本：</strong></h3>
<p>1. 開啟您的 Studycat 應用程式並選擇設定按鈕</p>
<p><img alt="IMG_7601.PNG" src="https://help.studycat.com/hc/article_attachments/34518228606873" /></p>
<p>2. 依照螢幕上顯示的數字順序輸入，以通過年齡驗證畫面</p>
<h3><strong>英語版本：</strong></h3>
<p>1. 選擇任一個使用者檔案<img alt="Screenshot 2024-06-28 at 4.21.10 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518228607769" /></p>
<p>2. 選擇螢幕頂部的貓咪檔案圖示 <img alt="Screenshot 2024-06-28 at 4.20.00 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518215417241" /></p>
<p>3. 前往設定<img alt="Screenshot 2024-06-28 at 4.26.59 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518215418265" /></p>
<p>4. 依照螢幕上顯示的數字順序輸入，以通過年齡驗證畫面</p>
<h3><strong>其他語言版本：</strong></h3>
<p>1. 開啟您的 Studycat 應用程式並選擇家長專區<img alt="Screenshot 2024-06-28 at 3.57.17 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518228611353" /></p>
<p>2. 依照螢幕上顯示的數字順序輸入，以通過年齡驗證畫面</p>
