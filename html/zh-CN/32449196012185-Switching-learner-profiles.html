<h3></h3>
<p><strong>如何为最多4名学习者切换和创建档案</strong><br />
以下是切换档案和添加新档案的方法：</p>
<p><img alt="" src="https://help.studycat.com/hc/article_attachments/32456628954137" /></p>
<p><strong>创建新档案</strong></p>
<ul>
<li>点击屏幕左上角的小猫图标</li>
<li>点击"切换"图标：找到带有两个蓝色猫头的方形图标</li>
<li>选择"+"号</li>
<li>选择一只小猫，输入姓名和年龄</li>
</ul>
<p><strong>切换档案</strong></p>
<ul>
<li>点击小猫图标</li>
<li>点击"切换"图标</li>
<li>从列表中选择要切换的档案（小猫）</li>
</ul>
<p><strong>管理档案</strong></p>
<ul>
<li>编辑：要编辑档案，请点击"档案"图标，选择档案，然后点击"编辑"</li>
<li>删除：目前无法删除档案</li>
</ul>
