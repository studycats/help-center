<p>我們全新的遊戲提供拼寫、詞彙等互動挑戰，讓孩子在有趣且印象深刻的方式中保持學習動力。  </p>
<p><strong>閃卡遊戲</strong><br />

<p><strong>單字遊戲</strong><br />
