<h3><strong>西班牙语版本：</strong></h3>
<p>1. 打开您的 Studycat 应用并点击设置按钮</p>
<p><img alt="IMG_7601.PNG" src="https://help.studycat.com/hc/article_attachments/34518228606873" /></p>
<p>2. 按顺序输入屏幕上显示的数字，通过年龄验证界面</p>
<h3><strong>英语版本：</strong></h3>
<p>1. 选择任意用户档案<img alt="Screenshot 2024-06-28 at 4.21.10 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518228607769" /></p>
<p>2. 点击屏幕顶部的猫咪头像<img alt="Screenshot 2024-06-28 at 4.20.00 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518215417241" /></p>
<p>3. 进入设置<img alt="Screenshot 2024-06-28 at 4.26.59 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518215418265" /></p>
<p>4. 按顺序输入屏幕上显示的数字，通过年龄验证界面</p>
<h3><strong>其他语言版本：</strong></h3>
<p>1. 打开您的 Studycat 应用并选择家长专区<img alt="Screenshot 2024-06-28 at 3.57.17 pm.jpeg" src="https://help.studycat.com/hc/article_attachments/34518228611353" /></p>
<p>2. 按顺序输入屏幕上显示的数字，通过年龄验证界面</p>
