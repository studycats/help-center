<p>title: 孩子的学习进度
category: faq
section: whats_new</p>
<hr />
<p>全新的<strong>进度面板</strong>让您可以一目了然地追踪孩子的学习历程。它显示了您的孩子已完成的内容以及接下来要学习的内容。在孩子们踏上学习冒险的旅程中，一起为他们的进步喝彩吧！</p>
<p>进度面板位于应用程序的右下角。</p>
<p><img alt="" src="https://help.studycat.com/hc/article_attachments/40392758902553" /></p>
<p>面板中的每个奖章代表孩子需要完成的一课，每一课由3-6个有趣的互动游戏组成。学习者在完成每个活动后可以获得星星，完成整课后可以赢得奖章。图标代表不同的学习主题。</p>
<p><img alt="" src="https://help.studycat.com/hc/article_attachments/40392758904601" /></p>
