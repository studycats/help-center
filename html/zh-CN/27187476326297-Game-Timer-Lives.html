<h2>Learn English - Studycat</h2>
<p>1. 点击入口图标</p>
<p><img alt="Screenshot 2024-06-28 at 14.08.00.png" src="https://help.studycat.com/hc/article_attachments/34341801981977" /></p>
<p>2. 进入您的个人资料</p>
<p><img alt="Screenshot 2024-06-28 at 14.17.11.png" src="https://help.studycat.com/hc/article_attachments/34341801989401" /></p>
<p>3. 点击设置图标</p>
<p><img alt="Screenshot 2024-06-28 at 14.18.54.png" src="https://help.studycat.com/hc/article_attachments/34341801998361" /></p>
<p>4. 按顺序输入屏幕上显示的数字（例如"551"）以通过年龄验证</p>
<p><img alt="Screenshot 2024-06-27 at 10.36.34.png" src="https://help.studycat.com/hc/article_attachments/34277789492249" /></p>
<p>5. 向下滚动</p>
<p><img alt="Screenshot 2024-06-27 at 10.38.05.png" src="https://help.studycat.com/hc/article_attachments/34277789494937" /></p>
<p>6. 开启或关闭游戏生命值或游戏计时器</p>
<p><img alt="Screenshot 2024-06-27 at 10.39.14 copy.png" src="https://help.studycat.com/hc/article_attachments/34277789497369" /></p>
<h2>其他 Studycat 游戏</h2>
<p>中等或高难度的游戏通常会有生命值限制或时间限制。如果您想要关闭游戏中的这些限制，可以按照以下步骤操作：</p>
<ol>
<li>点击家长专区</li>
<li>点击设置</li>
<li>开启或关闭生命值或计时器</li>
</ol>
